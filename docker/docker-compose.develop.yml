version: '3.8'
services:
    front:
        image: registry.addamant-work.ru/lms-addamant/addamant-lms/develop
        networks:
            - swarm
            - lms-microservices_dev
        deploy:
          replicas: 1
          placement:
            constraints:
             - node.hostname == develop
    front_balancer:
        image: registry.addamant-work.ru/lms-addamant/addamant-lms/develop/balancer
        networks:
            - swarm
            - lms-microservices_dev
        deploy:
          replicas: 1
          placement:
            constraints:
             - node.hostname == develop
networks:
    swarm:
        external: true
    lms-microservices_dev:
        external: true
